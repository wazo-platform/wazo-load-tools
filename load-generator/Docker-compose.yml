services:
  caller:
    image: wazo-trafgen:0.0.1
    container_name: trafgen-caller
    network_mode: host
    command: sh -c "sleep infinity"
    env_file: ./trafgen/trafgen.env
    volumes:
      - ./trafgen/logs/caller:/trafgen/logs
  callee:
    image: wazo-trafgen:0.0.1
    container_name: trafgen-callee
    network_mode: host
    command: sh -c "sleep infinity"
    env_file: ./trafgen/trafgen.env
    volumes:
      - ./trafgen/logs/callee:/trafgen/logs
  websocket-subscriber:
    image: wazo-ws-client:0.0.1
    container_name: wazo-ws-subscriber
    command: sh -c "runner.py"
    volumes:
      - type: bind
      source: /etc/users.csv
      target: /users.csv
