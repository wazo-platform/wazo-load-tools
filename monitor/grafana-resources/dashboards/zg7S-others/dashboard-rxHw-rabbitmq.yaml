                <img src="https://www.rabbitmq.com/assets/files/rabbitmq-logo-with-name-258baa7f7ef3862e8f0dfa09cb760f68.svg"
                     alt="Rabbit Icone"
                     style="float: left; margin: 10px;" />
            mode: markdown
          pluginVersion: 11.6.0
          title: Panel Title
          type: text
        - datasource:
            type: prometheus
            uid: ${DS_PROMETHEUS}
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                links: []
                mappings:
                    - options:
                        "0":
                            color: red
                            index: 0
                            text: Down
                        "1":
                            color: green
                            index: 1
                            text: Up
                      type: value
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                        - color: red
