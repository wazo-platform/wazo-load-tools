apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: DlO4-system
    name: sWPP-process-exporter-treemap
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: grafana
                uid: -- Grafana --
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
    description: This dashboard is another version of Named processes dashboard
    editable: true
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links: []
    panels:
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 0
            "y": 0
          id: 2
          options:
            colorByField: Value
            colorField: groupname
            sizeField: Value
            textField: groupname
            tiling: treemapSquarify
          pluginVersion: 11.6.0
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: sum(namedprocess_namegroup_memory_bytes{instance=~"$instance", memtype="proportionalResident"} > 0) by (groupname)
              format: table
              instant: true
              interval: ""
              legendFormat: '{{groupname}}'
              refId: A
          title: proportional resident memory map
          type: marcusolsson-treemap-panel
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 12
            "y": 0
          id: 3
          options:
            colorByField: Value
            colorField: groupname
            sizeField: Value
            textField: groupname
            tiling: treemapSquarify
          pluginVersion: 11.6.0
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: sum(rate(namedprocess_namegroup_cpu_seconds_total{instance=~"$instance"}[$__rate_interval] ))  by (groupname)
              format: table
              instant: true
              interval: ""
              legendFormat: '{{groupname}}'
              refId: A
          title: cpu map
          type: marcusolsson-treemap-panel
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: normal
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                        - color: red
                          value: 80
                unit: bytes
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 0
            "y": 10
          id: 4
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: multi
                sort: desc
          pluginVersion: 11.6.0
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: namedprocess_namegroup_memory_bytes{instance=~"$instance", memtype="proportionalResident"} > 0
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: proportional resident memory
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: normal
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                        - color: red
                          value: 80
                unit: s
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 12
            "y": 10
          id: 5
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: multi
                sort: desc
          pluginVersion: 11.6.0
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: sum (rate(namedprocess_namegroup_cpu_seconds_total{instance=~"$instance"}[$__rate_interval]) )without (mode) > 0
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: cpu
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                        - color: red
                          value: 80
                unit: bytes
            overrides: []
          gridPos:
            h: 10
            w: 8
            x: 0
            "y": 20
          id: 6
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: multi
                sort: desc
          pluginVersion: 11.6.0
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: namedprocess_namegroup_memory_bytes{instance=~"$instance", memtype="resident"} / ignoring(memtype) namedprocess_namegroup_num_procs > 0
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: resident memory (average)
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: normal
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                        - color: red
                          value: 80
                unit: short
            overrides: []
          gridPos:
            h: 10
            w: 8
            x: 8
            "y": 20
          id: 7
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: multi
                sort: desc
          pluginVersion: 11.6.0
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: namedprocess_namegroup_num_procs{instance=~"$instance"}
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: num processes
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: normal
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                        - color: red
                          value: 80
                unit: bytes
            overrides: []
          gridPos:
            h: 10
            w: 8
            x: 16
            "y": 20
          id: 8
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: multi
                sort: desc
          pluginVersion: 11.6.0
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: namedprocess_namegroup_memory_bytes{instance=~"$instance", memtype="virtual"}
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: virtual memory
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 8
            x: 0
            "y": 30
          id: 9
          options: {}
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: rate(namedprocess_namegroup_context_switches_total{instance=~"$instance", ctxswitchtype="voluntary"}[$__rate_interval])
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: voluntary context switches
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 8
            x: 8
            "y": 30
          id: 10
          options: {}
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: rate(namedprocess_namegroup_context_switches_total{instance=~"$instance", ctxswitchtype="nonvoluntary"}[$__rate_interval])
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: nonvoluntary context switches
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 8
            x: 16
            "y": 30
          id: 11
          options: {}
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: namedprocess_namegroup_open_filedesc{instance=~"$instance"}
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: file descripters
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 0
            "y": 40
          id: 12
          options: {}
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: rate(namedprocess_namegroup_read_bytes_total{instance=~"$instance"}[$__rate_interval])
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: read bytes
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 12
            "y": 40
          id: 13
          options: {}
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: rate(namedprocess_namegroup_write_bytes_total{instance=~"$instance"}[$__rate_interval])
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: write bytes
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 0
            "y": 50
          id: 14
          options: {}
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: rate(namedprocess_namegroup_major_page_faults_total{instance=~"$instance"}[$__rate_interval])
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: major page faults
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 10
            w: 12
            x: 12
            "y": 50
          id: 15
          options: {}
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              expr: rate(namedprocess_namegroup_minor_page_faults_total{instance=~"$instance"}[$__rate_interval])
              format: time_series
              intervalFactor: 2
              legendFormat: '{{groupname}}'
              refId: A
          title: minor page faults
          type: timeseries
        - datasource:
            uid: $PROMETHEUS_DS
          fieldConfig:
            defaults:
                unit: s
            overrides: []
          gridPos:
            h: 10
            w: 24
            x: 0
            "y": 60
          id: 16
          options:
            frameIndex: 0
            showHeader: true
            sortBy:
                - desc: false
                  displayName: uptime
          targets:
            - datasource:
                uid: $PROMETHEUS_DS
              exemplar: true
              expr: time() - (avg by (groupname) (namedprocess_namegroup_oldest_start_time_seconds{instance=~"$instance"} > 0))
              format: table
              instant: true
              interval: ""
              legendFormat: '{{groupname}}'
              refId: A
          title: uptime(oldest)
          transformations:
            - id: renameByRegex
              options:
                regex: Value.*
                renamePattern: uptime
          type: table
    preload: false
    refresh: ""
    schemaVersion: 41
    tags:
        - process
    templating:
        list:
            - current:
                text: Prometheus
                value: NY8knvLVz
              hide: 1
              name: PROMETHEUS_DS
              options: []
              query: prometheus
              refresh: 1
              regex: ""
              type: datasource
            - current:
                text: 172.16.43.227:443
                value: 172.16.43.227:443
              datasource: $PROMETHEUS_DS
              includeAll: false
              name: instance
              options: []
              query: label_values(namedprocess_namegroup_cpu_seconds_total,instance)
              refresh: 1
              regex: ""
              type: query
    time:
        from: now-6h
        to: now
    timepicker: {}
    timezone: browser
    title: Process Exporter - Treemap
    uid: sWPP-process-exporter-treemap
